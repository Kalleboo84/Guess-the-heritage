name: "Migrate to Android v2 embedding + Build"

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "pubspec.yaml"
      - "lib/**"
      - "assets/**"
      - "android/**"
      - ".github/workflows/**"

concurrency:
  group: migrate-android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  migrate_build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Debug repo folder name
        run: |
          echo "PWD: $PWD"
          echo "Repo dir: $(basename "$PWD")"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable

      - name: Show pubspec (first lines)
        run: |
          echo "===== pubspec.yaml (first 12 lines) ====="
          head -n 12 pubspec.yaml || true
          echo "========================================="

      # Säkerställ giltigt paketnamn i pubspec (snake_case)
      - name: Force-correct pubspec name (guess_the_heritage)
        run: |
          if ! grep -Eq '^[[:space:]]*name:[[:space:]]*guess_the_heritage[[:space:]]*$' pubspec.yaml; then
            echo "Fixing pubspec name -> guess_the_heritage"
            awk 'BEGIN{fixed=0} {if(!fixed && $0 ~ /^[[:space:]]*name:[[:space:]]*/){print "name: guess_the_heritage"; fixed=1} else {print $0}}' pubspec.yaml > pubspec.yaml.tmp
            mv pubspec.yaml.tmp pubspec.yaml
          else
            echo "pubspec name already OK"
          fi

      - name: Commit pubspec fix (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pubspec): set name to guess_the_heritage"
          branch: main
          file_pattern: pubspec.yaml

      - name: flutter pub get
        run: flutter pub get

      # ⛏️ Här var felet: flutter create tittar på mappnamnet. Vi tvingar projekt-namn.
      - name: Recreate/upgrade android folder (v2 embedding)
        run: |
          flutter create . --platforms=android --project-name guess_the_heritage
          echo "✅ flutter create completed."

      - name: Commit recreated android/ (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(android): recreate/upgrade to v2 embedding (forced project name)"
          branch: main
          file_pattern: |
            android/**
            .metadata

      - name: Analyze
        run: |
          flutter analyze --no-fatal-infos
          echo "Flutter analysis completed"

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
