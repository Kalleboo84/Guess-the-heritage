name: "Android: Recreate (v2 embedding)"

on:
  workflow_dispatch:
    inputs:
      generate_icons:
        description: "Generate launcher icons after recreate (true/false)"
        required: false
        default: "true"
      build_apk:
        description: "Build debug APK after recreate (true/false)"
        required: false
        default: "true"

concurrency:
  group: android-recreate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  recreate:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Debug repo folder name
        run: |
          echo "PWD: $PWD"
          echo "Repo dir: $(basename "$PWD")"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable

      - name: Show pubspec (debug)
        run: |
          echo "===== pubspec.yaml (first 12 lines) ====="
          head -n 12 pubspec.yaml || true
          echo "========================================="

      - name: Pub get
        run: flutter pub get

      - name: Recreate/upgrade android folder (force valid project name)
        run: |
          # Viktigt: override projektnamn p.g.a. repo-mappens namn "Guess-the-heritage"
          flutter create . --platforms=android --project-name guess_the_heritage
          echo "âœ… flutter create completed."

      - name: Commit recreated android/ (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(android): recreate/upgrade to v2 embedding (forced project name)"
          branch: main
          file_pattern: |
            android/**
            .metadata

      - name: Generate launcher icons (optional)
        if: ${{ github.event.inputs.generate_icons != 'false' }}
        run: flutter pub run flutter_launcher_icons

      - name: Commit icons (if changed)
        if: ${{ github.event.inputs.generate_icons != 'false' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(icons): generate launcher icons"
          branch: main
          file_pattern: |
            android/app/src/main/res/**
            pubspec.lock

      - name: Build debug APK (optional)
        if: ${{ github.event.inputs.build_apk != 'false' }}
        run: flutter build apk --debug

      - name: Upload debug APK
        if: ${{ github.event.inputs.build_apk != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
