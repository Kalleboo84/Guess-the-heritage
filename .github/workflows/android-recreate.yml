name: "Android: Recreate (v2 embedding)"

on:
  workflow_dispatch:
    inputs:
      generate_icons:
        description: "Generate launcher icons after recreate (true/false)"
        required: false
        default: "true"
      build_apk:
        description: "Build debug APK after recreate (true/false)"
        required: false
        default: "true"

concurrency:
  group: android-recreate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  recreate:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Show pubspec (debug)
        run: |
          echo "===== pubspec.yaml (first 15 lines) ====="
          head -n 15 pubspec.yaml || true
          echo "========================================="

      - name: Force-correct package name in pubspec.yaml
        run: |
          # Om name inte är exakt 'guess_the_heritage' -> skriv om raden
          if ! grep -Eq '^[[:space:]]*name:[[:space:]]*guess_the_heritage[[:space:]]*$' pubspec.yaml; then
            echo "⚠️  pubspec name is not 'guess_the_heritage' -> fixing…"
            # Byter ut första 'name:'-raden i filen
            awk 'BEGIN{fixed=0} {if(!fixed && $0 ~ /^[[:space:]]*name:[[:space:]]*/){print "name: guess_the_heritage"; fixed=1} else {print $0}}' pubspec.yaml > pubspec.yaml.tmp
            mv pubspec.yaml.tmp pubspec.yaml
            echo "✅  Fixed pubspec name to 'guess_the_heritage'."
          else
            echo "✅  pubspec name already 'guess_the_heritage'."
          fi

      - name: Commit pubspec name fix (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pubspec): force name guess_the_heritage"
          branch: main
          file_pattern: pubspec.yaml

      - name: Pub get
        run: flutter pub get

      - name: Recreate/upgrade android folder (v2 embedding)
        run: flutter create . --platforms=android

      - name: Commit recreated android/ (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(android): recreate/upgrade to v2 embedding"
          branch: main
          file_pattern: |
            android/**
            .metadata

      - name: Generate launcher icons (optional)
        if: ${{ github.event.inputs.generate_icons != 'false' }}
        run: flutter pub run flutter_launcher_icons

      - name: Commit icons (if changed)
        if: ${{ github.event.inputs.generate_icons != 'false' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(icons): generate launcher icons"
          branch: main
          file_pattern: |
            android/app/src/main/res/**
            pubspec.lock

      - name: Build debug APK (optional)
        if: ${{ github.event.inputs.build_apk != 'false' }}
        run: flutter build apk --debug

      - name: Upload debug APK
        if: ${{ github.event.inputs.build_apk != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
