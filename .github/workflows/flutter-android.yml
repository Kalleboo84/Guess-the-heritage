name: Flutter Android APK
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Show Flutter version
        run: flutter --version

      # Skapa Android-projekt (om mappar saknas)
      - name: Create Android project (android folder only)
        run: flutter create . --platforms=android

      # SÃ¤kerstÃ¤ll att din lib/ inte Ã¶verskrivs av "counter demo"
      - name: Restore our lib after create
        run: |
            git checkout -- lib || true
            test -f lib/main.dart && head -n 30 lib/main.dart && echo "âœ… lib/main.dart present"

      # SÃ¤tt unikt paketnamn
      - name: Set unique applicationId
        run: |
          if [ -f android/app/build.gradle.kts ]; then
            sed -i 's/applicationId\s*=\s*".*"/applicationId = "com.kalleboo.guessheritage"/' android/app/build.gradle.kts || true
            grep -q 'applicationId' android/app/build.gradle.kts || \
              sed -i '0,/defaultConfig\s*{/{s//defaultConfig {\n        applicationId = "com.kalleboo.guessheritage"/}' android/app/build.gradle.kts
          elif [ -f android/app/build.gradle ]; then
            sed -i 's/applicationId\s*".*"/applicationId "com.kalleboo.guessheritage"/' android/app/build.gradle || true
            grep -q 'applicationId' android/app/build.gradle || \
              sed -i '0,/defaultConfig\s*{/{s//defaultConfig {\n        applicationId "com.kalleboo.guessheritage"/}' android/app/build.gradle
          fi

      # Snabb felsÃ¶kning: visa struktur och pubspec
      - name: List root
        run: ls -la
      - name: List lib
        run: ls -la lib || true
      - name: List assets
        run: ls -la assets || true
      - name: List assets/data
        run: ls -la assets/data || true
      - name: Show pubspec
        run: sed -n '1,200p' pubspec.yaml

      # ðŸ”’ Sanity checks: stoppa build om vÃ¥r UI-text saknas
      - name: Sanity check our UI strings
        run: |
          set -e
          grep -R "Starta spel" -n lib/main.dart
          grep -R "InstÃ¤llningar" -n lib/main.dart
          echo "âœ… UI-texter hittades i lib/main.dart"

      - name: Flutter pub get
        run: flutter pub get

      # Installera NDK 27 (krÃ¤vs av plugins)
      - name: Install Android NDK 27
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.0.12077973"

      # Tvinga NDK-version i gradle
      - name: Force ndkVersion via gradle.properties
        run: |
          mkdir -p android
          touch android/gradle.properties
          grep -q '^android.ndkVersion=' android/gradle.properties || echo "android.ndkVersion=27.0.12077973" >> android/gradle.properties
          sed -i 's/^android\.ndkVersion=.*/android.ndkVersion=27.0.12077973/' android/gradle.properties

      # Patcha ndkVersion i Gradle-filer om saknas
      - name: Patch ndkVersion in Gradle files
        run: |
          if [ -f android/app/build.gradle.kts ]; then
            grep -q 'ndkVersion' android/app/build.gradle.kts || sed -i '0,/android\s*{/{s//android {\n    ndkVersion = "27.0.12077973"/}' android/app/build.gradle.kts
          fi
          if [ -f android/app/build.gradle ]; then
            grep -q 'ndkVersion' android/app/build.gradle || sed -i '0,/android\s*{/{s//android {\n    ndkVersion "27.0.12077973"/}' android/app/build.gradle
          fi

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      # ðŸ§¹ Rensa cache sÃ¥ inte nÃ¥gon gammal build av "counter demo" ligger kvar
      - name: Flutter clean
        run: flutter clean

      # ðŸš€ Bygg APK och PEKA uttryckligen pÃ¥ vÃ¥r entrypoint
      - name: Build release APK (force entrypoint)
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs='-Xmx3g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC'
        run: flutter build apk --release --no-tree-shake-icons -t lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
