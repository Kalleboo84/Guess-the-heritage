name: Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Create Android project
        run: flutter create . --platforms=android

      # ðŸ”Ž Skriv ut struktur + pubspec sÃ¥ vi ser exakt vad som saknas/Ã¤r fel
      - name: Debug: list files
        run: |
          pwd
          ls -la
          echo "----- lib -----"; ls -la lib || true
          echo "----- assets -----"; ls -la assets || true
          echo "----- assets/data -----"; ls -la assets/data || true
          echo "----- pubspec.yaml -----"; sed -n '1,200p' pubspec.yaml

      # âœ… Avbryt tidigt om questions.json saknas/Ã¤r ogiltig
      - name: Validate questions JSON
        run: |
          python3 - << 'PY'
          import json, os, sys
          p = "assets/data/questions.json"
          if not os.path.exists(p):
            print("MISSING:", p); sys.exit(1)
          try:
            with open(p, "r", encoding="utf-8") as f:
              json.load(f)
            print("OK: JSON valid:", p)
          except Exception as e:
            print("ERROR parsing", p, "->", e); sys.exit(1)
          PY

      - name: Get packages
        run: flutter pub get

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Build release APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx3g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC'"
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
